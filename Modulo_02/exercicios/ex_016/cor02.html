<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        *{ /* Configuração global das CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(to bottom, #3198e2, #6d5960, #b93590, #e33f5f, #fdd579);
            background-attachment: fixed;
        }

        div{
            background-image: radial-gradient(circle, #00F, #003388, #5566EE);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

    <div>Ola,mundo</div>
</body>
</html>
